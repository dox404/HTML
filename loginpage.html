<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h3>Welcome to Facebook</h3>

      <form>

        <table>
            <tr>
                <td>
                    Username:
                </td>
                <td>
                    <input type="text" placeholder="Enter the username">
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password" placeholder="Enter the password">
                </td>
            </tr>
            <tr>
                <td>
                    Email:
                </td>
                <td><input type="email" placeholder="Enter the Email"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="radio">Male
                <input type="radio">female
                <input type="radio">Others</td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><select>
                    <option>+91</option>
                    <option selected>+1</option>
                    <option>+966</option>
                </select>
                <input type="phone" placeholder="Enter the phone number">
            </td>
            </tr>
            <tr>
                <td><input type="Submit"></td>
            </tr>
        </table>
      </form>

    </center>
</body>
</html>
